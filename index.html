<!DOCTYPE html>
<html>
<head>
  <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="CSS/styles.css" rel="stylesheet" type="text/css">
  <script src="JS/jquery-3.1.1.js"></script>
  <script src="JS/scripts.js"></script>
  <meta charset="utf-8">
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <!-- Inputs -->
    <div class="row information">
      <form>
      <div class="col-md-6">
          <div id="login">
            <h2>Register a new account:</h2>
            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" class="form-control name" >
            </div>
            <div class="form-group">
              <label for="initial">Initial Deposit: </label>
              <input type="number" class="form-control initial" >
            </div>
          </div>
        </div>
          <div class="col-md-6">
          <div id="funds">
            <h2>Deposit or withdraw funds:</h2>
            <div class="form-group">
              <label for="deposit">Deposit Amount: </label>
              <input type="number" class="form-control deposit">
            </div>
            <div class="form-group">
              <label for="withdrawal">Withdrawal Amount: </label>
              <input type="number" class="form-control withdrawal">
            </div>
          </div>
          <!-- Buttons -->
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>

    <!-- Bank Account Summary -->
    <div class="row results">
      <div class="col-md-12">
        <p>Thank you <span class="name"></span> for using our banking service</p>
        <p>Your initial deposit: $<span id="initial"></span>.</p>
        <ul id="balance"></ul>
      </div>
    </div>
    <label for="result">Your bank account balance is:</label>
    <input type="textbox" placeholder="total" id="output">
  </div>
</body>
</html>
